<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/signin.css}" />
    <link rel="icon" th:href="@{images/favicon.ico}"/>
</head>

<body class="text-center">

<form class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"/>
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <h5 id = "tip"></h5>
    <label for="username" class="sr-only">用户名</label>
    <input type="name" id="username" class="form-control" placeholder="用户名"/>
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" class="form-control" placeholder="密码" />
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/> 记住密码
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>



<script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript">
    function login(){

        var username = $("#username").val();
        var password = $("#password").val();

        $.ajax({
            url:"/judge",
            data:{"username":username,"password":password},
            success:function(result){
                console.log(result);
                console.log(typeof result);
                if(result===1) {
                    alert("登陆成功");
                }else if(result===0){
                    $("#tip").text("账号或密码错误！");
                }else if(result ===2){
                    $("#tip").text("账号未激活");
                }else{
                    alert("未知");
                }
            }
        })

    }

</script>

</html>
